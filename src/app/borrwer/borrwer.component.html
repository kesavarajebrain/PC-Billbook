<div class="container mx-auto">
    <div class="row mt-4">
        <div class="col-md-12">
            <mat-card>
                <form #addBorrowerForm="ngForm">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <h3 class="text-center">Add Borrower</h3>
                        <mat-form-field appearance="outline">
                            <mat-label>Name</mat-label>
                            <input matInput placeholder="Enter Name Here!" [(ngModel)]="borrowerData.borrowerName"
                                name="borrowerName" #borrowerName="ngModel" required>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Phone Number</mat-label>
                            <input matInput placeholder="Enter Pnone Number!" type="text" (keypress)="numberOnly($event)"
                                minlength="10" maxlength="10" [(ngModel)]="borrowerData.borrowerNumber"
                                name="borrowerNumber" #borrowerNumber="ngModel" required>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Amount</mat-label>
                            <input matInput placeholder="Enter Amount Here!" type="number"  [(ngModel)]="borrowerData.loanAmount"  [(ngModel)]="Amount"
                                name="loanAmount" #loanAmount="ngModel" required (keypress)="numberOnly($event)">
                            <small *ngIf="Amount">{{Amount | numberToWords }} Rupees Only! </small>
                        </mat-form-field>
                        <br>
                        <p class="text-center">
                            <button mat-raised-button color="primary" (click)="SaveBorrower()">Save Borrower</button>
                        </p>
                    </div>
                    <div class="col-md-1"></div>
                </form>
            </mat-card>
        </div>
    </div>
</div>
