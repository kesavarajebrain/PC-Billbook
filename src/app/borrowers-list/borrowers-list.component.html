<div class="container-fluid">
    <div class="row mt-4">
        <div class="col-md-12">
            <mat-card>
                <h3 class="text-center">Borrowers List</h3>
                <mat-form-field appearance="standard">
                    <mat-label>Find Borrowers</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Search Name Here!" #input>
                </mat-form-field>

                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>

                        <!-- ID Column -->
                        <ng-container matColumnDef="slno">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sl.No </th>
                            <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
                          </ng-container>

                        <ng-container matColumnDef="borrowerName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                            <td mat-cell *matCellDef="let row" class="text-capitalize"> {{row.borrowerName}} </td>
                        </ng-container>

                        <!-- Progress Column -->
                        <ng-container matColumnDef="loanAmount">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
                            <td mat-cell *matCellDef="let row"> {{row.loanAmount}} </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                            <td mat-cell *matCellDef="let row"> 
                                <button mat-raised-button color="primary" mat-mini-fab (click)="showBottomSheet(row)">
                                    <mat-icon>open_in_new</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[10, 25, 50]" aria-label="Select page of users">
                    </mat-paginator>
                    <br>
                    <br>
                </div>
            </mat-card>
            <br><br>
        </div>
    </div>
</div>
